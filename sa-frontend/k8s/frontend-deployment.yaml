apiVersion: apps/v1
kind: Deployment
metadata:
  name: sa-frontend-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sa-frontend
  template:
    metadata:
      labels:
        app: sa-frontend
    spec:
      containers:
      - name: sa-frontend-container
        image: aboubakarmohamed/sa-frontend:1.0
        ports:
        - containerPort: 80
